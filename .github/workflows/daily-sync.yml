# Daily Sync Workflow
# Runs daily to sync new/modified Companies and Contacts to Supabase

name: Daily Sync

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  
  workflow_dispatch:
    inputs:
      full_sync:
        description: 'Run full sync (ignore last sync time)'
        required: false
        type: boolean
        default: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Test imports
        run: |
          echo "Testing lib imports..."
          python -c "from lib.hubspot_client import HubSpotClient; print('HubSpotClient OK')"
          python -c "from lib.supabase_client import SupabaseClient; print('SupabaseClient OK')"
          python -c "from lib.embeddings import EmbeddingGenerator; print('EmbeddingGenerator OK')"
          echo "All imports OK!"
      
      - name: Run Daily Sync
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -e
          echo "Starting daily sync..."
          if [ "${{ github.event.inputs.full_sync }}" == "true" ]; then
            echo "Running FULL sync"
            python scripts/daily_sync.py --full 2>&1
          else
            echo "Running incremental sync"
            python scripts/daily_sync.py 2>&1
          fi
          echo "Daily sync completed!"
      
      - name: Summary
        if: always()
        run: |
          echo "## Daily Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
