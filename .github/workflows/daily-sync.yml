# Daily Sync Workflow
# Runs daily to sync new/modified Companies and Contacts to Supabase

name: Daily Sync

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  
  workflow_dispatch:
    inputs:
      full_sync:
        description: 'Run full sync (embed all records)'
        required: false
        type: boolean
        default: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          echo "Dependencies installed successfully"
      
      - name: Run Daily Sync
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONUNBUFFERED: '1'
        run: |
          if [ "${{ github.event.inputs.full_sync }}" == "true" ]; then
            python scripts/daily_sync.py --full
          else
            python scripts/daily_sync.py
          fi
